name: Continuous Translation and Repack

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */2 * * *'
  push:
    branches:
      - main
    paths-ignore:
      - 'translation_vn.tsv'
      - 'translate_words_map_vn'
      - 'extracted_text.tsv'

jobs:
  translate_and_repack:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install google-generativeai pyzstd

      - name: 1. Extract original file
        run: |
          python process_game_file.py

      - name: 2. Run translation script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          if [ -f "extracted_text.tsv" ]; then
            python gemini_translate.py
          else
            echo "❌ No text to translate. Please ensure the original game file is in the repository root."
            exit 1
          fi

      - name: 3. Repack to original format
        run: |
          if [ -f "translation_vn.tsv" ] && [ -f "original_filename.txt" ]; then
            python repack_game_file.py
          else
            echo "⚠️ Skipping repack: missing translation or original_filename.txt."
          fi

      - name: 4. Commit and push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add translation_vn.tsv extracted_text.tsv translate_words_map_vn original_filename.txt
          git commit -m "Continuous translation update [skip ci]" || echo "No changes to commit"
          git push

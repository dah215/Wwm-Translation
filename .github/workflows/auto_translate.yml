name: Auto Translate Game Files

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt pyzstd

      - name: 1. Extract original file
        run: |
          python process_game_file.py

      - name: 2. Run translation script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          if [ -f "extracted_text.tsv" ]; then
            python gemini_translate.py
          else
            echo "No text to translate."
            exit 1
          fi

      - name: 3. Repack to original format
        run: |
          python repack_game_file.py

      - name: 4. Commit and push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          # Thêm file kết quả không đuôi và các file tsv
          git add translation_vn.tsv extracted_text.tsv translate_words_map_vn
          git commit -m "Auto-translation and repack update [skip ci]" || echo "No changes to commit"
          git push
